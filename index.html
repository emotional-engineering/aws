<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <title>Countly AWS</title>

        <script type="text/javascript" src="javascripts/datamaps.world.min.js"></script>
        <script type="text/javascript" src="javascripts/topojson.min.js"></script>
        
        <style>

            legend div {
                margin-top: 50px;
                margin-bottom: 50px;
                margin-left: 10px;
            }

        </style>

    </head>

    <body>

        <div id="map">

        </div>

        <script type="text/javascript">

        var aws_map = new Datamap({
            element: document.getElementById("bubbles"),
            geographyConfig: {
                popupOnHover: false,
                highlightOnHover: false
            },
            fills: {
                defaultFill: '#ABDDA4',
                "useast1" : 'blue',
                "uswest2" : 'blue',
                "apsoutheast2" : 'blue',
                "euwest1" : 'blue',
                "region" : "green"
            }
            });

          aws_map.bubbles([
                  {
                      name: 'Ireland',
                      radius: 23,
                      latitude: 11.415,
                      longitude: 165.1619,
                      fillKey: 'region',
                  },
                  {
                      name: 'Ireland',
                      radius: 23,
                      latitude: 11.415,
                      longitude: 45.1619,
                      fillKey: 'region',
                  },{
                      name: 'Ireland',
                      radius: 23,
                      latitude: 11.415,
                      longitude: 123.1619,
                      fillKey: 'region',
                  }
          ], {
                  popupTemplate: function(geo, data) {
                      return '<div class="hoverinfo">test:' + data.name + '</div>';
                  }
          });

        </script>

    </body>

</html>
